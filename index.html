<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>Javascript Platformer</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="platformer">
      <canvas id="canvas">
        <div class="unsupported">
          Sorry, this example cannot be run because your browser does not
          support the &lt;canvas&gt; element
        </div>
      </canvas>

      <div id="instructions">
        <b>LEFT/RIGHT</b> to move, <b>SPACE</b> to jump, collect gold and jump
        on monsters.
      </div>

<div class="controls-wrapper"> 
  <div class="dpad-wrapper">
    <div class="dpad-top-bottom">
    <button class="dpad-button up"></button>
    </div>
    <div class="dpad-middle">
    <button class="dpad-button left"></button>
    <button class="dpad-button right"></button>  
    </div>
    <div class="dpad-top-bottom">
    <button class="dpad-button down"></button>  
    </div>
  </div
  
  
  <div id="buttons">
    <div class="buttons-wrapper">
      <button class="button">A</button>
      <button class="button">B</button>
    </div>
  </div>
</div>

     
    </div>

    <script src="fpsmeter.min.js"></script>
  
    <script src="js/utils.js"></script>
    <script src="js/variables.js"></script>
    <script src="js/input.js"></script>
 
    <script src="js/render.js"></script>
    <script src="js/update.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/loadMap.js"></script>
    <script src="level.js"></script>
    <script src="index.js"></script>
  </body>
</html>
